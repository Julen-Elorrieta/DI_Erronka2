<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <div class="logo-container">
          <img src="assets/logo-elorrieta.webp" alt="Elorrieta-Errekamari" class="logo">
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'LOGIN.USERNAME' | translate }}</mat-label>
            <input matInput formControlName="username" autocomplete="username" required>
            <mat-icon matPrefix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
              autocomplete="current-password" required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          @if (loginError) {
          <div class="error-message">
            <mat-icon>error</mat-icon>
            {{ 'LOGIN.ERROR' | translate }}
          </div>
          }

          <button mat-raised-button color="primary" type="submit" class="full-width submit-button"
            [disabled]="!loginForm.valid">
            {{ 'LOGIN.SUBMIT' | translate }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
